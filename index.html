<!DOCTYPE html>

		<link rel="stylesheet" href="main.css" />

	<body>
		<div class="container">
			<div class="logo"><img src="img/logo.png" alt="" /></div>
			<div class="area">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>

				<div class="box"></div>
				<div class="box"></div>
